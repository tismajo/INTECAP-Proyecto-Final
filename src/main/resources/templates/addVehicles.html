<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
<h1 class="mb-4">Nuevo Vehículo</h1>
<form th:action="@{/park-station/new-vehicle-form}" th:object="${vehicle}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Placa:</label>
        <input type="text" th:field="*{vPlate}" maxlength="6" class="form-control" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">Tipo:</label>
        <select th:field="*{vType}" class="form-select" required>
            <option th:each="type : ${types}"
                    th:value="${type.id}"
                    th:text="${type.vt_name}"></option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">Color:</label>
        <select th:field="*{vColor}" class="form-select" required>
            <option th:each="color : ${colors}"
                    th:value="${color.id}"
                    th:text="${color.c_name}"></option>
        </select>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
</body>
</html>
